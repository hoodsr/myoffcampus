<ion-view title="Add Location">
    <!--right button on navigation bar-->
    <ion-nav-buttons side="right">
        <!--    <md-button class="md-icon-button ion-nav-button-right mb-raised" ng-click="goToSetting()"
                   aria-label="Setting">
                <i class="ion-android-more-vertical"></i>
                </md-button>  this was the default one-->
    </ion-nav-buttons>
    <ion-content id="social-sign-up-content" class="bg-white">
        <form name="settingsForm" novalidate="" ng-submit="settings(settingsForm)">
            <label style="margin-bottom: 2px;" class="item item-input" ng-class="{ 'has-errors' : settingsForm.confirmPassword.$invalid && settingsForm.$submitted, 'no-errors' : settingsForm.confirmPassword.$valid  && settingsForm.$submitted}">
                <input name="streetOne" type="text" placeholder="Street One" ng-model="controller.streetOne" ng-minlength="5" required>
            </label>
            <sub>(required for any changes)</sub>
            <label style="margin-bottom: 2px;" class="item item-input" ng-class="{ 'has-errors' : settingsForm.confirmPassword.$invalid && settingsForm.$submitted, 'no-errors' : settingsForm.confirmPassword.$valid  && settingsForm.$submitted}">
                <input name="streetTwo" type="text" placeholder="Street Two" ng-model="controller.streetTwo" ng-minlength="5">
            </label>
            <sub>(required for any changes)</sub>
            <label style="margin-bottom: 2px;" class="item item-input" ng-class="{ 'has-errors' : settingsForm.confirmPassword.$invalid && settingsForm.$submitted, 'no-errors' : settingsForm.confirmPassword.$valid  && settingsForm.$submitted}">
                <input name="city" type="text" placeholder="City" ng-model="controller.city" ng-minlength="5" required>
            </label>
            <sub>(required for any changes)</sub>
            <label style="margin-bottom: 2px;" class="item item-input" ng-class="{ 'has-errors' : settingsForm.confirmPassword.$invalid && settingsForm.$submitted, 'no-errors' : settingsForm.confirmPassword.$valid  && settingsForm.$submitted}">
                <input name="state" type="text" placeholder="State" ng-model="controller.state" ng-minlength="5" required>
            </label>
            <sub>(required for any changes)</sub>
            <label style="margin-bottom: 2px;" class="item item-input" ng-class="{ 'has-errors' : settingsForm.confirmPassword.$invalid && settingsForm.$submitted, 'no-errors' : settingsForm.confirmPassword.$valid  && settingsForm.$submitted}">
                <input name="zipCode" type="text" placeholder="Zip Code" ng-model="controller.zipCode" ng-minlength="5" required>
            </label>
            <sub>(required for any changes)</sub>
        </form>
    </ion-content>
</ion-view>
<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
        This field is required
    </div>
    <div class="error" ng-message="minlength">
        Minimum password length is 5 characters
    </div>
    <div class="error" ng-message="compareTo">
        Passwords must match
    </div>
    <div class="error" ng-message="email">
        Invalid email address
    </div>
    <div class="error" ng-message="uniEmail">
        Not a USC email address
    </div>
</script>
