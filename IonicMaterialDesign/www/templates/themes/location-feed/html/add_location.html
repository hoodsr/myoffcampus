<!--View Information-->
<!--View name : addlroperty-->
<!--Controller name : addLropertyCtrl-->
<!--Controller path : www/themes/location-feed/controllers.js-->
<!--State name : app.addlocation-->
<!--URL : #app/addlocatioy-->

<ion-view view-title="Add a Property">
    <!--left button on navigation bar-->
<ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
        <i class="ion-android-arrow-back"></i>
    </a>
</ion-nav-buttons>
<!--end left button on navigation bar-->

<!--property detail section-->
<ion-content id="social-sign-up-content">
    <br/>
    <form name="propForm" novalidate="" ng-submit="createProperty(prop, propForm.$valid)">

            <!--community name-->
            <label class="item item-input" ng-class="{ 'has-errors' : propForm.cName.$invalid && propForm.$submitted, 'no-errors' : propForm.cName.$valid  && propForm.$submitted}">
                <input type="text" placeholder="Community Name" name="cName" ng-model="prop.communityName" required>
            </label>

            <div class="error-container last-error-container" ng-show="propForm.cName.$error && propForm.$submitted" ng-messages="propForm.cName.$error">
                <div ng-messages-include="error-list.html"></div> 
            </div> 

            <!--housing type-->
            
            <label class="item item-input item-select" ng-class="{ 'has-errors' : propForm.kind.$invalid && propForm.$submitted, 'no-errors' : propForm.kind.$valid  && propForm.$submitted}">
                <div class="input-label">
                    Housing Type 
                </div>
                <select name="kind" ng-model="categories.kind" ng-options="item.kind as item.kind for item in categories" required>
                </select>
            </label>
           
           <div class="error-container last-error-container" ng-show="propForm.kind.$error && propForm.$submitted" ng-messages="propForm.kind.$error">
                <div ng-messages-include="error-list.html"></div> 
            </div> 

            <!-- address-->
             <div class="input" style="border: none; padding: 0; padding-top: 10px;">
                    Please give an exact address:
                </div>
            <label class="item item-input" ng-class="{ 'has-errors' : propForm.address.$invalid && propForm.$submitted, 'no-errors' : propForm.address.$valid  && propForm.$submitted}">
               
                <input type="text" g-places-autocomplete ng-blur="updateMap()" ng-enter="updateMap()" name="address" ng-model="addr.addressL" placeholder="Property Address" required>
            </label>
            
            <div class="error-container last-error-container" ng-show="propForm.address.$error && propForm.$submitted" ng-messages="propForm.address.$error">
                <div ng-messages-include="error-list.html"></div> 
            </div>

            <button class="md-raised social-button md-button md-default-theme material-background" type="submit">Submit</md-button>
    </form>

        <!--end content section-->
    </ion-content>
<!--end property detail section-->
<script id="error-list.html" type="text/ng-template">  
    <div class="error" ng-message="required">
      This is required
    </div>
</script>

<!--end angular template section-->
</ion-view>
