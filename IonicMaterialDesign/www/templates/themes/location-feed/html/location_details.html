<!--View Information-->
<!--View name : Location Details-->
<!--State name : app.locationDetails-->
<!--URL : #app/locationDetails-->
<ion-view title="{{property.title}}">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <a class="button button-outline button-light button-save" ng-click="save(property.object)">Save</a>
    </ion-nav-buttons>
    <ion-content id="location-feed-content">  
       
        <div class="location-list">
            <div class="location-item">
            <div class="location-content row">
                <div style="width: 75%" class="col-70">
                    <h1>{{property.streetNo}} {{property.street}}</h1>
                    <p>{{property.city}}, {{property.state}} {{property.zipcode}}</p>
                     <!--<p> {{property.price}}</p>
                     <p>{{property.land_lord}}</p>-->
                </div>
                <div class="col-30" style="padding: 8px; text-align: right;">
                    <h2 style="display: inline;" id="rating" ng-class="{black: property.rating==0, red:property.rating > 0 && property.rating<4, green:property.rating>6, yellow:property.rating>3 && property.rating<7}">{{property.rating}}</h2><p style="margin-right: 0;display: inline;"> / 10</p>
                </div>
            </div>
            </div>

        </div>

        </div>
        <div id="map" data-tap-disabled="false">
        </div>
         <div class="location-list">
            <div class="location-item">
            <div class="location-content row">
                <div class="col-80">
                <h1> <!--<i class="ion-images"></i>--> Photos</h1>
                </div>
                <div class="col-20"  style="text-align: right">
                    <button class="button button-outline button-positive add-button-small" ng-click = "navigateTo('app.addphoto', property)">+</button>
                </div>
            </div>

            <a class="item item-list-detail" style="border-bottom: none;">
            <ion-scroll direction="x">
                <img ng-repeat="image in allImages" ng-src="{{image.src}}" ng-click="showImages($index)" class="image-list-thumb"/>
            </ion-scroll>
            </a>
            </div>

            <div class="location-item">
            <div class="location-content row">
                <div class="col-80">
                    <h1 style="padding-right: 0; display: inline-block;">Reviews</h1><h3>&nbsp;&nbsp; â€¢ &nbsp;&nbsp;{{reviews.length}}</h3>
                </div>
                <div class="col-20" style="text-align: right">
                    <button class="button button-outline button-positive add-button-small" ng-click="navigateTo('app.addreview', property)">+</button>
                </div>
            </div>
            
            <ion-list ng-repeat="review in reviews | limitTo:3">
                <div class="item item-list-detail item-text-wrap" style="border-bottom: none;">
                    <p>Rating: {{review.rating}}/10   |   Cost: {{review.cost}}</p> 
                    <p>{{review.text}}</p>
                </div>
            </ion-list>
            <div class="item item-list-detail center" ng-hide="reviews.length <= 3" ng-click="navigateTo('app.allreviews', property, reviews)">View all reviews</div>
            </div>
        </div>
        <!--end list section-->

        <script type="text/ng-template" id="imageModal.html">
            <div class="modal image-modal transparent"  ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
                    <ion-slide ng-repeat="image in allImages">
                        <img ng-src="{{image.src}}" class="fullscreen-image"/>
                    </ion-slide>
                </ion-slide-box>
            </div> 
        </script> 
        <br />
    </ion-content>
    <!--end location feed section-->
</ion-view>
