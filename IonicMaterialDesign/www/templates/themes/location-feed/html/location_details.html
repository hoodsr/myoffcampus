<!--View Information-->
<!--View name : Location Details-->
<!--State name : app.locationDetails-->
<!--URL : #app/locationDetails-->
<ion-view title="{{property.title}}">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <ion-content id="location-feed-content">  
       
        <div class="location-list">
            <div class="location-item">
            <div class="location-content row">
                <div class="col-80">
                    <h1 style="padding-bottom: -5px;">{{property.streetNo}} {{property.street}}</h1>
                    <p style="padding-bottom:  5px;">{{property.city}}, {{property.state}} {{property.zipcode}}</p>
                     <!--<p> {{property.price}}</p>
                     <p>{{property.land_lord}}</p>-->
                </div>
                <div class="col-20" style="padding: 8px; text-align: right">
                    <h2 style="display: inline;" id="rating" ng-class="{red:property.rating<4, green:property.rating>6, yellow:property.rating>3 && property.rating<7}">{{property.rating}}</h2><p style="display: inline;"> / 10</p>
                </div>
            </div>
            </div>

        </div>

        </div>
        <div id="map" data-tap-disabled="false">
        </div>
         <div class="location-list">

            <div class="location-item">
            
            <div class="location-content row">
                <div class="col-80">
                <h1> <i class="ion-images"></i> Photos</h1>
                </div>
                <div class="col-20" style="text-align: right">
                    <button class="button button-outline button-positive add-button-small" ng-click = "navigateTo('app.addphoto', property)">+</button>
                </div>
            </div>

            <a class="item item-list-detail">
            <ion-scroll direction="x">
                <img ng-repeat="image in allImages" ng-src="{{image.src}}" ng-click="showImages($index)" class="image-list-thumb"/>
            </ion-scroll>
            </a>
            </div>

            <div class="location-item">
            <div class="location-content">
            <div class="row">
                <div class="col-80">
                    <h1>Reviews</h1>
                </div>
                <div class="col-20" style="text-align: right">
                    <button class="button button-outline button-positive add-button-small" ng-click="navigateTo('app.addreview', property)">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-100">
                <ion-list ng-repeat="review in reviews">
                    <div class="review-item">
                        <p>Rating: {{review.rating}}/10   |   Cost: {{review.cost}}</p>
                        <p>{{review.text}}</p>
                        <br />
                    </div>
                </ion-list>
                </div>
            </div>
            </div>
            </div>
        </div>
        <!--end list section-->

        <script type="text/ng-template" id="imageModal.html">
            <div class="modal image-modal transparent"  ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlide">
                    <ion-slide ng-repeat="image in allImages">
                        <img ng-src="{{image.src}}" class="fullscreen-image"/>
                    </ion-slide>
                </ion-slide-box>
            </div> 
        </script> 


    </ion-content>
    <!--end location feed section-->
</ion-view>
