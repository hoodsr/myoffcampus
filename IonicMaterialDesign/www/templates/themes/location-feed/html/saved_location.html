<!--View Information-->
<!--View name : Location Feed-->
<!--State name : app.locationFeed-->
<!--URL : #app/locationFeed-->
<ion-view title="Saved Properties">
    <!--location feed section-->
    <ion-content id="location-feed-content">
        <!--
        list section
        Here you need to load in the different locations and their 
        basic information. Similar to in the orders and order detail
        from the previous homeworks. Would need this to be present in
        the sample data. 

        An updated list of all the new locations and reccomended locations.
        Could be new listings or sponsored listings. Or mixed in with both.
        -->
        <div class="location-list">
            <!--location item section-->
            <ion-list ng-repeat="property in properties" >

            <div class="location-item" ng-click="navigateTo('app.locationDetails', property)">
                  <div class="location-img" style="background-image: url('img/house.jpg')"></div>
                <div class="location-content row">
                    <div class="col-80">
                        <h1>
                            {{property.title}}
                        </h1>
                        <p>
                            <i class="ion-location"></i>
                            {{property.streetNo}} {{property.street}}
                            <br>
                            <i class="ion-android-map"></i> {{property.city}}, {{property.state}} {{property.zipcode}}
                        </p>
                    </div>
                    <div class="col-20">
                        <h2 id="rating" ng-class="{red:property.rating<4, green:property.rating>6, yellow:property.rating>3 && property.rating<7}">{{property.rating}}</h2>
                        <span class="text-add" ng-click="remove(property.object); $event.stopPropagation();"> Remove </span>
                        <!-- Within the Details, Save, and Remove links have href
                        links to other pages that includes the details of the
                        complexes. The remove should remove the location from
                        the current list of watched locations. Save will just
                        save the location along with its information to the
                        saved locations of that user -->
                    </div>
                </div>
            </div>
            </ion-list>

            <!--end location item section-->
        </div>
        <!--end list section-->
    </ion-content>
    <!--end location feed section-->

    <!--loading progress-->
    <div id="prop-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div>
    <!--end loading progress-->
</ion-view>
