<!--View Information-->
<!--View name : addProperty-->
<!--Controller name : addPropertyCtrl-->
<!--Controller path : www/themes/property/controllers.js-->
<!--State name : app.addProperty-->
<!--URL : #app/addProperty-->

<ion-view view-title="Add a Property">
    <!--left button on navigation bar-->
<ion-nav-buttons side="left">
    <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
        <i class="ion-android-arrow-back"></i>
    </a>
</ion-nav-buttons>
<!--end left button on navigation bar-->
<!--property detail section-->
<form novalidate name="propForm" id="propForm" ng-submit="createProperty(prop, propForm.$valid)">

    <ion-content>
        <!--toolbar section-->
        <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium toolbar-in-content">
            <div>
                <h1>
                    <i class="ion-android-home"> </i>
                    </h1>
                <h3>Housing Info</h3>
            </div>

        </md-toolbar>
        <!--end toolbar section-->

        <div id="add-property-content">
            <md-input-container md-no-float>
               <!--  <label>Community Name</label> -->
               <b> Community Name </b>
                <input md-maxlength="30" required md-no-asterisk name="cName" ng-model="prop.communityName" aria-label="cName">
                <div ng-messages="propForm.cName.$error" ng-if="propForm.cName.$touched || propForm.$submitted">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                </div>
            </md-input-container>

            <md-input-container md-no-float>
                <div>
                    <b> Housing Type </b> 
                </div>
                <select class="ion-input-select" name="kind" ng-required="true" ng-model="categories.kind" ng-options="item.kind as item.kind for item in categories" required>
                </select>
                <div ng-messages="propForm.kind.$error" ng-if="propForm.kind.$touched || propForm.$submitted">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <md-input-container md-no-float>
                <div>
                    <b> Rate housing from a scale 1 to 10.</b>
                </div>
                <div class="item range range-positive">
                    <i class="icon ion-android-sad"> &nbsp; &nbsp; </i>
                    <md-slider flex type="number" min="0" max="10" ng-model="prop.hrating" aria-label="hrating">
                    </md-slider>
                    &nbsp; &nbsp; <i class="icon ion-android-happy"> </i> &nbsp; {{prop.hrating}}
                </div>
            </md-input-container>

            <md-input-container md-no-float>
                <div>
                    <b>Pleae give an exact address.</b>
                </div>
                <input g-places-autocomplete ng-blur="updateMap()" ng-enter="updateMap()" name="address" ng-model="addr.addressL" placeholder="Enter an location" required>
                <div ng-messages="propForm.address.$error" ng-if="propForm.address.$touched || propForm.$submitted">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>

        <div class="padding">
            <md-button type="button" class="md-raised icon-left ion-close" ng-click="reset(propForm)">Clear</md-button>
            <md-button type="submit" class="md-raised icon-left ion-checkmark">Submit</md-button>
        </div>

        <!--end content section-->
    </ion-content>
</form>
<!--end property detail section-->
<!--angular template section-->
<script type="text/ng-template" id="contract-actions-template">
    <md-bottom-sheet class="md-list md-has-header">
        <h1 class="md-bottom-sheet-header">property Actions</h1>
        <!--list section-->
        <md-list>
            <md-list-item>
                <a class="md-default-theme md-bottom-sheet-list-item" ng-class="{ 'disabled-link': disableSaveBtn}" ng-click="saveproperty(property,$event)">
                    <i class="ion-android-list"></i>
                    <span>Save property</span>
                </a>
            </md-list-item>
            <md-list-item ng-show="actionDelete">
                <a class="md-default-theme md-bottom-sheet-list-item" ng-click="deleteproperty(property,$event)">
                    <i class="ion-android-delete"></i>
                    <span>Remove property</span>
                </a>
            </md-list-item>
        </md-list>
        <!--end list section-->
    </md-bottom-sheet>
</script>
<!--end angular template section-->
</ion-view>
