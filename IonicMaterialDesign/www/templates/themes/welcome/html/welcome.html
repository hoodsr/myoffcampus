<!--URL : #app/welcome-->
<ion-view title="Welcome">
    <!--right button on navigation bar-->
    <ion-nav-buttons side="right">
        <md-button class="md-icon-button ion-nav-button-right" ng-click="goToSetting()"
                   aria-label="Setting">
            <i class="ion-android-more-vertical"></i>
        </md-button>
    </ion-nav-buttons> <!--end right button on navigation bar-->
    
    <!--login content section-->
    <ion-content id="social-welcome" class="bg-white">
        <form class="welcome-form">
            <div id="welcome">
                <md-input-container md-no-float="">
                    <input class="user-name" placeholder="Find a Landlord" ng-model="controller.landLordName">
                </md-input-container>
                <md-input-container md-no-float="">
                    <input class="user-password" placeholder="Find a property" ng-model="controller.location">
                </md-input-container>
            </div>
            <div>
                <a class="md-raised social-button md-button md-default-theme material-background" ng-click="search()" href="#app/addreview">
                    Search
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
