                    <div class="location-content">
                    <h1 align="left" style="padding: 10px 1px 0 0;">Property Search</h1>
                        <md-input-container md-no-float="">

                        <md-input-container md-no-float="">
                            <input class="user-name" placeholder="Search by landlord's name" ng-model="controller.location">
                        </md-input-container>
                        <a class="md-raised social-button md-button md-default-theme material-background" ng-click="searchProperty()" href="#app/locationFeed">
