<!--URL : #app/register-->

<ion-view title="Register" ng-controller="registerCtrl as controller">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
    <br />
    <form name="registerForm" novalidate="" ng-submit="register(registerForm)"> 
        <!--first name-->
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted, 'no-errors' : registerForm.firstName.$valid  && registerForm.$submitted}">
            <input name="firstName" type="text" placeholder="First Name" ng-model="controller.firstName" required>
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.firstName.$error && registerForm.$submitted" ng-messages="registerForm.firstName.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div> 

        <!--last name-->
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted, 'no-errors' : registerForm.lastName.$valid  && registerForm.$submitted}">
            <input name="lastName" type="text" placeholder="Last Name" ng-model="controller.lastName" required>
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.lastName.$error && registerForm.$submitted" ng-messages="registerForm.lastName.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div>

        <!--email-->
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted, 'no-errors' : registerForm.email.$valid  && registerForm.$submitted}">
            <input name="email" type="email" placeholder="Email" ng-model="controller.email" required>
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.email.$error && registerForm.$submitted" ng-messages="registerForm.email.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div>

        <!--password-->
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted, 'no-errors' : registerForm.password.$valid  && registerForm.$submitted}">
            <input name="password" type="password" placeholder="Password" ng-model="controller.password" ng-minlength="5" required>
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.password.$error && registerForm.$submitted" ng-messages="registerForm.password.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div> 

        <!--confirm password-->
        <label class="item item-input" ng-class="{ 'has-errors' : registerForm.confirmPassword.$invalid && registerForm.$submitted, 'no-errors' : registerForm.confirmPassword.$valid  && registerForm.$submitted}">
            <input name="confirmPassword" type="password" placeholder="Confirm Password" ng-model="controller.confirmPassword" ng-minlength="5" required compare-to="controller.password">
        </label>

        <div class="error-container last-error-container" ng-show="registerForm.confirmPassword.$error && registerForm.$submitted" ng-messages="registerForm.confirmPassword.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div> 


        <!--<md-checkbox aria-label="CheckboxTerms">
            I accept terms and conditions.
        </md-checkbox>-->
        <!--end input section-->
        <button class="md-raised social-button md-button md-default-theme material-background" type="submit">Register<!--</button>-->
        </form>
    </ion-content><!--end social sign up section-->

</ion-view>

<script id="error-list.html" type="text/ng-template">  
    <div class="error" ng-message="required">
      This is required
    </div>
    <div class="error" ng-message="minlength">
      Minimum password length is 5 characters
    </div>
    <div class="error" ng-message="compareTo">
      Passwords must match
    </div>
    <div class="error" ng-message="email">
      Invalid email address
    </div>
    <div class="error" ng-message="uniEmail">
      Not a USC email address
    </div>
</script>
