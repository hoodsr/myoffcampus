<!--URL : #app/password-->

<ion-view title="Reset Password" ng-controller="passwordCtrl as controller">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
    <br />
    <form name="passwordForm" novalidate="" ng-submit="reset(passwordForm, $event)"> 
        <!--email-->
        <label class="item item-input" ng-class="{ 'has-errors' : passwordForm.email.$invalid && passwordForm.$submitted, 'no-errors' : passwordForm.email.$valid  && passwordForm.$submitted}">
            <input name="email" type="email" placeholder="Email" ng-model="controller.email" required>
        </label>

        <div class="error-container last-error-container" ng-show="passwordForm.email.$error && passwordForm.$submitted" ng-messages="passwordForm.email.$error">
            <div ng-messages-include="error-list.html"></div> 
        </div>

        <button class="md-raised social-button md-button md-default-theme material-background" type="submit">Reset<!--</button>-->
    </form>
  </ion-content>
</ion-view>


<script id="error-list.html" type="text/ng-template">  
    <div class="error" ng-message="required">
      This field is required
    </div>
    <div class="error" ng-message="email">
      Invalid email address
    </div>
    <div class="error" ng-message="uniEmail">
      Not a USC email address
    </div>
</script>
