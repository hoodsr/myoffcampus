<!--View Information-->
<!--View name : Location Feed-->
<!--State name : app.locationFeed-->
<!--URL : #app/locationFeed-->
<ion-view title="Saved Landlords">
    <!--location feed section-->
     <ion-content id="landlord-feed-content" >
        <!--list section-->
        <div class="center" ng-show="landlords.length < 1">
                <br /><p>No saved landlords.</p>
            </div>
        <md-list style="padding-top: 20px">
        <!--
        list section
        Here you need to load in the different locations and their 
        basic information. Similar to in the orders and order detail
        from the previous homeworks. Would need this to be present in
        the sample data. 

        An updated list of all the new locations and reccomended locations.
        Could be new listings or sponsored listings. Or mixed in with both.
        -->
            <!--location item section-->
            
            <md-card ng-if="!isAnimated" class="card-item" ng-repeat="landlord in landlords" >
                <md-card-content ng-click="navigateTo('app.landLordDetails', landlord)">
                    <div class="card-content">
                        <h1 class="md-title">
                            <span>
                            {{landlord.title}}  
                        </span>
                        </h1>
                        <div class="landlord-content-detail row">
                            <div id="landlordbox" class="col-20">
                            <div class="landlord-img" ng-style="{'background-image': 'url(' + landlord.image_url + ')' }"></div>
                            </div>

                            <div class="col-80">

                            {{landlord.phone}} </br>
                            {{landlord.email}}   </br>
                        </div> 
                            <div  id='landlordratingbox' class="col-20">
                             <h2 id="rating" ng-class="{black:landlord.rating==0, red:landlord.rating>0 && landlord.rating<4, green:landlord.rating>6, yellow:landlord.rating>3 && landlord.rating<7}">{{landlord.rating}}</h2>
                            <span class="text-add" ng-click="remove(landlord.object); $event.stopPropagation();"> Remove </span>

                            </div>
                        </div>

                    </div>
                </md-card-content>
            </md-card>
            <!--end location item section-->
        </div>
        <!--end list section-->
    </ion-content>
    <!--end location feed section-->

    <!--loading progress-->
    <div id="saved-ll-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div>
    <!--end loading progress-->
</ion-view>
