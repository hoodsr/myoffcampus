<!--All Reviews-->
<!--View name : allreviews-->
<!--State name : app.allreviews-->
<!--URL : #app/allreviews-->
<ion-view title="{{property.title}} Reviews">
  <ion-nav-buttons side="left">
    <a ng-click="navigateTo('app.locationDetails', property)" class="button back-button buttons  button-clear header-item nav-back-btn">
      <i class="ion-android-arrow-back"></i>
    </a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list ng-repeat="review in reviews">
      <div class="item item-list-detail item-text-wrap" style="border-bottom: none;">
        <p>Rating: {{review.rating}}/10   |   Cost: {{review.cost}}</p>
        <p>{{review.text}}</p>
      </div>
  </ion-list>
  </ion-content>
</ion-view>
